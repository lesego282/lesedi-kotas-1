    <section class="page">
    <h2>Contact Us</h2>
    <p><strong>Address:</strong> 123 Kasi Street, Johannesburg</p>
    <p><strong>Phone:</strong> 071 234 5678</p>
    <p><strong>Email:</strong> info@lesedikotas.co.za</p>

    <!-- Google Map Embed -->
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3585.8493193174944!2d27.9709!3d-26.2041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9513e6e66b0001%3A0x2d2b5b7ac4ec9cd8!2s123%20Kasi%20Street%2C%20Johannesburg!5e0!3m2!1sen!2sza!4v1700000000000!5m2!1sen!2sza"
            width="100%"
            height="350"
            style="border:0; border-radius:10px; margin-top:15px;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>


    <form id="contactForm">
  <div class="form-group">
    <input type="text" name="name" placeholder="Your Name" required>
  </div>
  <div class="form-group">
    <input type="email" name="email" placeholder="Your Email" required>
  </div>
  <div class="form-group">
    <textarea name="message" placeholder="Your Message" required></textarea>
  </div>
  <button type="submit">Send Message</button>
</form>

<div id="thankYouMessage" style="display:none; text-align:center; margin-top:20px; color:#13553b; font-weight:bold;">
  ✅ Thank you for contacting Lesedi Kotas! <br> We’ll get back to you shortly.
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault(); // stop normal form submission

  // simulate sending or use Formspree / PHP here
  setTimeout(() => {
    this.style.display = 'none'; // hide the form
    document.getElementById('thankYouMessage').style.display = 'block'; // show thank you
  }, 800);
});
</script>
